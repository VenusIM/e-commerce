server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri : lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - name : CustomFilter
            - name : LoggingFilter
              args :
                baseMessage: Spring Cloud Gateway logging filter
                preLogger: true
                postLogger: true
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway global filter
            preLogger: true
            postLogger: true

