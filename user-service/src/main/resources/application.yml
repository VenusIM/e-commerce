server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
#      path: /user-service/h2-console
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/user-service
    username: sa
    password:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    com.msa.userservice: DEBUG

token:
  expiration-time: 60000 #1ë¶„
  secret-key: 01234567890123456789012345678901234567890123456789