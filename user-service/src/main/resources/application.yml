server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
#      path: /user-service/h2-console
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:~/user-service
#    username: sa
#    password:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    com.msa.userservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, bean, health, busrefresh

